<!-- src/app/components/product-list/product-list.component.html -->
<div class="container">
  <h1 class="title">Product List</h1>

  <button class="btn btn-primary" (click)="getProducts()">Get Products</button>

  <div *ngIf="myProducts.length" class="product-list">
    <div *ngFor="let item of myProducts; let i = index" class="product-item">
      <div class="product-header">
        <h2>Item #{{ i + 1 }}</h2>
      </div>
      <div class="product-details">
        <pre>{{ item | json }}</pre>
      </div>
    </div>
  </div>
</div>
