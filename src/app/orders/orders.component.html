<!-- src/app/components/orders/orders.component.html -->
<div class="container">
  <h1 class="title">Orders</h1>

  <div class="search-container">
    <input 
      id="inputField" 
      [(ngModel)]="detailReqId" 
      placeholder="Enter Order ID" 
      class="input-field"
    /><br><br>
    <button class="btn btn-primary" (click)="consultOrder()">Consult Order</button>
  </div>
  <br><br><br><br><br><br>
  <div *ngIf="detailOrderData" class="order-detail">

    <div class="order-header">
      <h3>Order Details</h3>
    </div>
    <div class="order-details">
      <pre>{{ detailOrderData | json }}</pre>
    </div>

  </div>
  <br><br>
  <div class="orders-container">
    <button class="btn btn-primary" (click)="getOrders()">Get Orders</button>

    <div *ngIf="myOrders.length" class="order-list">
      <div *ngFor="let item of myOrders; let i = index" class="order-item">
        <div class="order-header">
          <h3>Order #{{ i + 1 }}</h3>
        </div>
        <div class="order-details">
          <pre>{{ item | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
